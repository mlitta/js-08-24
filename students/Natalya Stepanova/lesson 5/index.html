<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <header>
            <button type="button" class="cart-button">Корзина</button>
            <input type="text" class="search" v-model="searchText" />
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="item in filteredGoods">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                    <button name="add-to-basket">Buy</button>
                </div>
                <div v-if="filteredGoods.length === 0" class="goods-list__empty">Нет данных</div>
            </div>
        </main>
        {{ total }}
    </div>
</body>
</html>
